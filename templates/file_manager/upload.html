{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h3>Upload file</h3>
    <form class="form" action="{% url 'file_manager:result' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="file" type="file" name="document">
        <label>Введіть час(мс)</label>
        <input class="timer" type="number"  min="1" max="100000">
        <input class="turn" type="button" value="Upload">
    </form>

    <script src="{% static "file_manager/jquery-1.10.2.js" %}"></script>
    <script src="{% static "file_manager/main.js" %}"></script>
</body>
</html>
